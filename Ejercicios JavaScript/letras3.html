<script> 

 var letras=["T", "h", "e", "r", "e", "s", "a"];

var reducer = (letras) => {
    var count = new Map();
    var values = new Set(letras);
    values.forEach ((item) => {
        count.set(item, letras.filter((letrasItem) =>
        letrasItem ===item).length);
    }); 

    return count; 

}
    console.log(reducer(["T", "h", "e", "r", "e", "s", "a"]));

</script>
